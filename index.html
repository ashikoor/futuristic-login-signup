<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Login & Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

  <div class="particles">
    <span style="left: 10%; animation-delay: 0s; animation-duration: 12s;"></span>
    <span style="left: 25%; animation-delay: 2s; animation-duration: 14s;"></span>
    <span style="left: 40%; animation-delay: 4s; animation-duration: 10s;"></span>
    <span style="left: 55%; animation-delay: 1s; animation-duration: 13s;"></span>
    <span style="left: 70%; animation-delay: 3s; animation-duration: 11s;"></span>
    <span style="left: 85%; animation-delay: 5s; animation-duration: 15s;"></span>
  </div>

  <div class="container">
    <div class="panel left">
      <h2>Login</h2>
      <form class="form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
      </div>
    </div>

    <div class="panel right">
      <h2>Sign Up</h2>
      <form class="form">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
